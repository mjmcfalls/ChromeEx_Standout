<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/dash.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css">
    <style>
        #tp {
            width: 200px;
        }
    </style>
</head>

<body>
    <form action="#" id="form">
        <div class="input-field col s4">
            <textarea id="loved_act" name="loved_act" class="materialize-textarea"></textarea>
            <label for="loved_act">Activities Loved</label>
        </div>
        <div id="tp">
            <input type="text" placeholder="Placeholder" id="StartTime" name="StartTime" class="timepicker">
            <label for="StartTime">Start Time</label>
        </div>
        <p>&nbsp;</p>
        <button class="btn waves-effect waves-light btn-small" type="submit" name="action" id="submitBtn"
            value="xx">Submit<i class="material-icons right">send</i>
        </button>
    </form>
</body>

</html>
