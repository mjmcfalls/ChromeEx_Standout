<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css">
    <style>
        .fieldgroup {
            float: left;
            width: auto;
            /* margin-left: 3em/; */
        }

        body {
            min-width: 400px;
            /* your desired width */
            /* max-width: 500px; */
            /* min-height: 250px; */
        }

        #dash {
            position: absolute;
            top: 0;
            right: 0;
        }

        #dash a:link {
            color: black;
        }

        #dash a:link {
            color: black;
        }

        #dash a:visited {
            color: black;
        }

        #dash a:active {
            color: red;
        }

        #dash a:hover {
            color: red;
            text-decoration: underline;
        }
    </style>

</head>

<body>
    <div id="dash"><a href="#">dash</a></div>
    <div class="container">
        <h5>H5</h5>
        <form action="#" id="form">
            <input type="hidden" name="timestamp" id="timestamp" value="" />
            <input type="hidden" name="dateid" id="datedid" value="" />
            <table class="none">
                <thead>
                    <tr>
                        <td>Col1</td>
                        <td>Col2</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <p><label>
                                    <input name="value1" type="radio" value="-2" />
                                    <span>-2</span>
                                </label></p>
                            <p><label><input name="value" type="radio" value="-1" />
                                    <span>-1</span>
                                </label></p>
                            <p><label><input name="value" type="radio" value="0" checked />
                                    <span>0</span>
                                </label></p>
                            <p><label>
                                    <input name="value" type="radio" value="1" />
                                    <span>1</span>
                                </label></p>
                            <p><label><input name="value" type="radio" value="2" />
                                    <span>2</span>
                                </label></p>

                        </td>
                        <td>
                            <p><label>
                                    <input name="skill" type="radio" value="-2" />
                                    <span>-2</span>
                                </label></p>
                            <p><label>
                                    <input name="skill" type="radio" value="-1" />
                                    <span>-1</span>
                                </label></p>
                            <p><label>
                                    <input name="skill" type="radio" value="0" checked />
                                    <span>0</span>
                                </label></p>
                            <p><label>
                                    <input name="skill" type="radio" value="1" />
                                    <span>1</span>
                                </label></p>
                            <p><label>
                                    <input name="skill" type="radio" value="2" />
                                    <span>2</span>
                                </label></p>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="input-field col s4">
                <textarea id="loved_act" name="loved_act" class="materialize-textarea"></textarea>
                <label for="loved_act">Activities Loved</label>
            </div>

            <div class="input-field col s4">
                <textarea id="loathed_act" name="loathed_act" class="materialize-textarea"></textarea>
                <label for="loathed_act">Activities Loathed</label>
            </div>

            <div class="input-field col s4">
                <textarea id="notes" name="notes" class="materialize-textarea"></textarea>
                <label for="notes">Notes</label>
            </div>
            <button class="btn waves-effect waves-light btn-small" type="submit" name="action" id="submitBtn"
                value="xx">Submit<i class="material-icons right">send</i>
            </button>
        </form>

        <p>&nbsp;</p>
    </div>
</body>

</html>
